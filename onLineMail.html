<div class="contentMain pt30">
    <!--onLineMail start-->
    <span class="specialLT">
        <b>当前位置</b>
        <i class="specialLTjt"></i>
        <a href="#" target="_blank">首页</a>>
        <a href="#" target="_blank">交流互动</a>>
        <font>在线信箱</font>
    </span> 
    <div class="onLineMail">
        <span class="mailTit">商务厅在线信箱<i class="smallText mt15">在线反馈您的问题与建议</i></span>
        <p class="ts">
            1、对商务厅改革开放、经济建设方面的意见和建议和设想；<br />
            2、对各部门工作职责、办事程序和政策规定的咨询、意见和建议；<br />
            3、对政府工作的批评、意见和建议；<br />
            4、对关系群众切身利益、实际困难的求助；<br />
            5、属于行政部门应当处理的其他有关问题的意见和建议；<br />
            6、请要求回复者须留下准确的联系方式，以便我们及时与您沟通；<br />
            7、受理申请公开服务。
        </p>
        <div class="mailBd">
            <label><span><i>*</i>联系人：</span><input class="username" type="text" name="username" /></label>
            <label><span><i>*</i>电话：</span><input type="text" name="phon" /></label>
            <label><span><i>*</i>邮箱：</span><input type="text" name="mail" /></label>
            <label><span><i>*</i>主题：</span><input class="zhuti" type="text" name="title" /></label>
            <label><span><i>*</i>信件内容：</span><textarea class="contentText"></textarea></label>
            <label><span><i>*</i>验证码：</span><input class="username" type="text" name="yzm" /><a href="javascript:void(0);" class="yzm"><img src="images/test/yzm.jpg" /></a></label>
        </div>
        <input class="sub" type="submit" value="提交" />
    </div>
