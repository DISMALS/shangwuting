        <div class="applyModule">
            <label class="applyManxx">
                <font class="chooseTit">姓名<i>*</i></font>
                <input type="text" name="applyName" />
            </label>
            <label class="applyManxx">
                <font class="chooseTit">工作单位<i>*</i></font>
                <input type="text" name="applyName" />
            </label>
            <label class="applyManxx">
                <font class="chooseTit">证件名称<i>*</i></font>
                <input type="text" name="applyName" />
            </label>
            <label class="applyManxx">
                <font class="chooseTit">证件号码<i>*</i></font>
                <input type="text" name="applyName" />
            </label>
            <label class="applyManxx">

            </label>
            <label class="applyManxx">

            </label>
            <label class="applyManxx">
                <font class="chooseTit">联系电话<i>*</i></font>
                <input type="text" name="applyName" />
            </label>
            <label class="applyManxx">

                <input type="text" name="applyName" />
            </label>
        </div>
        <span class="applyMtit">所需信息情况</span>
        <div class="applyModuleT">

            </label>
            <label class="applyText">
                <font class="chooseTit">内容描述<i>*</i></font>
                <textarea class="applyTextM" resize="no"></textarea>
            </label>
            <div class="checkBox">
                <b class="tishiY">所需信息的指定提供方式（可多选） <i>*</i></b>
                <span><input type="checkbox" name="tgfs" />纸面</span>
                <span><input type="checkbox" name="dzyj" />电子邮件</span>
                <span><input type="checkbox" name="gp" />光盘</span>
            </div>
            <div class="checkBox">
                <b class="tishiY">所需信息的方式（可多选） <i>*</i></b>
                <span><input type="checkbox" name="yj" />邮件</span>
                <span><input type="checkbox" name="kd" />快递</span>
                <span><input type="checkbox" name="dzyj" />电子邮件</span>
                <span><input type="checkbox" name="cz" />传真</span>
                <span><input type="checkbox" name="zxlq" />自行领取/当场阅读，抄条</span>
            </div>
            <div class="checkBox">

            <div class="otherMethod">
